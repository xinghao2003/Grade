name: Grade
main: Grade\Grade
version: 1.2.0
api: [3.0.0-ALPHA7]
load: POSTWORLD
author: Him188
description: A Grade Point System for PocketMine-MP
commands:
 exp:
  aliases: ["grade"]
  description: "等级插件命令"
  usage: "/exp"
  permission: Grade.command.exp
 convert:
  description: "用节操兑换物品"
  usage: "/convert <编号> [数量]"
  permission: Grade.command.convert
 setfix:
  description: "设置昵称"
  usage: "/setfix <目标玩家> [昵称]"
  permission: Grade.command.setfix
permissions:
 Grade.command.exp:
  description: "等级插件命令"
  default: true
 Grade.command.convert:
  description: "兑换物品"
  default: true
 Grade.command.setfix:
  description: "设置昵称"
  default: op
